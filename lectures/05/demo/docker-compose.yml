version: '3'

services:
  alice:
    image: tutum/curl
    container_name: alice
    stdin_open: true
    tty: true
    networks:
      channel:
        ipv4_address: 192.168.0.2

  mallory:
      image: thierrysans/mallory:packet-sniffing
      container_name: mallory
      restart: always
      network_mode: service:alice
      tty: true

networks:
  channel:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.0.0/28
